<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snapchat</title>
    <script src="https://kit.fontawesome.com/f1c70d0873.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./snapchat.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/018/930/694/non_2x/snapchat-logo-snapchat-icon-transparent-free-png.png"/>
</head>

<body>
    <section class="main">
        <div class="one">
            <!-- <IMG src="" alt="HI" class="imag" /> -->
            <img src="https://adparlor.com/wp-content/uploads/2017/05/FeatImg_Animated_heres-how-you-measure-your-success-on-snapchat-1.gif"
                alt="H" class="imag" />
            <!-- <img src="https://media.tenor.com/GfgYCCEM-HkAAAAi/follow-me-snapchat.gif" alt="hello" class="image" /> -->
        </div>
        <div class="two">
            <h1 class="heading"> <i class="fa-brands fa-square-snapchat"></i>SNAPCHAT LOGIN </h1>
            <form class="formy">
                <label>
                    <i class="fa-solid fa-user"></i>
                    username
                </label>
                <input type="text" placeholder="eg:name" />
                <label><i class="fa-solid fa-envelope"></i>Email</label>
                <input type="email" placeholder="eg:email@232" />
                <label><i class="fa-solid fa-phone"></i> phone number</label>
                <input type="text" placeholder="enter number" />
                <label><i class="fa-solid fa-key"></i>enter password</label>
                <input type="password" placeholder="enter password" />
                <label><i class="fa-solid fa-key"></i>RE-ENTER PASSWORD</label>
                <input type="password" placeholder="re-enter password" />

                <div class="arrange">
                    <input type="checkbox" />
                    <h6>i accept the terms and conditions</h6>
                </div>
                <button class="btn"> <a href="https://postcron.com/en/blog/wp-content/uploads/2017/10/Snapchat-GIF.gif">signup</button>
                <h6 class="last">already have an account <a
                        href="https://accounts.snapchat.com/accounts/v2/login">login<i
                            class="fa-solid fa-right-to-bracket"></i></a></h6>
                <h6 class="last"><a href="#">forget password</a></h6>
            </form>
        </div>
    </section>
</body>

</html>
